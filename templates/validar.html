<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validar Documento - Condominium Chile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            text-align: center;
        }

        img {
            width: 120px;
            margin-bottom: 10px;
        }

        h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 25px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0055a5;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        @media screen and (max-width: 600px) {
            body {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='condominium.png') }}" alt="Condominium Chile">
    <h2>Validación de Documento Firmado</h2>

    <form method="post">
        <input type="text" name="token" placeholder="Ingrese el código de validación" required>
        <br>
        <button type="submit">Validar</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
